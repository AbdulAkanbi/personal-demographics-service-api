type: object
properties:
  text:
    type: string
    description: Text representation of code(s)
    example: English (Great Britain)
  coding:
    type: array
    items:
      type: object
      properties:
        system:
          type: string
          description: URI of the coding system specification
          example: urn:ietf:bcp:47 # TODO: this will change
        version:
          type: string
          description: Version of the coding system in use
          example: 4.0.1
        code:
          type: string
          description: Symbol in syntax defined by the system
          example: en-GB
          enum:
            - ar
            - bn
            - cs
            - da
            - de
            - de-AT
            - de-CH
            - de-DE
            - el
            - en
            - en-AU
            - en-CA
            - en-GB
            - en-IN
            - en-NZ
            - en-SG
            - en-US
            - es
            - es-AR
            - es-ES
            - es-UY
            - fi
            - fr
            - fr-BE
            - fr-CH
            - fr-FR
            - fy
            - fy-NL
            - hi
            - hr
            - it
            - it-CH
            - it-IT
            - ja
            - ko
            - nl
            - nl-BE
            - nl-NL
            - no
            - no-NO
            - pa
            - pl
            - pt
            - pt-BR
            - ru
            - ru-RU
            - sr
            - sr-RS
            - sv
            - sv-SE
            - te
            - zh
            - zh-CN
            - zh-HK	
            - zh-SG	
            - zh-TW
        display:
          type: string
          description: Representation defined by the system
          example: English (Region=United Kingdom)
          enum:
            - Arabic
            - Bengali	
            - Czech	
            - Danish	
            - German	
            - German (Austria)	
            - German (Switzerland)	
            - German (Germany)	
            - Greek	
            - English	
            - English (Australia)	
            - English (Canada)	
            - English (Great Britain)	
            - English (India)	
            - English (New Zealand)	
