description: Medical Organization, for example a GP surgery.
type: object
properties:
  type:
    $ref: 'codeable/OrganizationType.yaml'
  name:
    type: string
    description: Name used for the organization.
    example: 'Very Good GP Surgery Ltd'
  alias:
    type: array
    description: List of other names used by this organization.
    items:
      type: string
      description: An alternate name used for the organization.
      example: 'Pretty Good GP Surgery Ltd'
  telecom:
    type: array
    description: Contact details for this organization.
    items:
      $ref: 'ContactPoint.yaml'
  address:
    type: array
    description: Addresses used by this organization.
    items:
      $ref: 'Address.yaml'
  contact:
    type: array
    description: Representatives for the organization and their contact points.
    items:
      type: object
      description: A representative of the organization who may be contacted on their behalf
      purpose:
        $ref: 'codeable/ContactEntityType.yaml'
      name:
        $ref: 'HumanName.yaml'
      telecom:
        type: array
        description: Contact details for this person.
        items:
          $ref: 'ContactPoint.yaml'
      address:
        $ref: 'Address.yaml'

  
