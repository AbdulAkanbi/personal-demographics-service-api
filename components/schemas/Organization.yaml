description: Medical organisation, for example a GP surgery.
type: object
properties:
  type:
    type: array
    description: Organization types this organization belongs to.
    items:
      $ref: 'codeable/OrganizationType.yaml'
  resourceType:
    type: string
    description: FHIR resource type
    default: Organization
    readOnly: true
  name:
    type: string
    description: Name used for the organisation.
    example: 'Very Good Medical Corp Ltd'
  alias:
    type: array
    description: List of other names used by the organisation.
    items:
      type: string
      description: An alternate name used for the organisation.
      example: 'Pretty Good MedCorp Ltd'
  telecom:
    type: array
    description: Contact details for the organisation.
    items:
      $ref: 'ContactPoint.yaml'
  address:
    type: array
    description: Addresses used by the organisation.
    items:
      $ref: 'Address.yaml'
  
