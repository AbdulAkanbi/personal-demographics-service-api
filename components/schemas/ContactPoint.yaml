description: A telecommunication address
type: object
properties:
  _id:
    type: string
    example: '123'
  _links:
    type: object
    properties:
      self:
        type: string
        format: url
        example: '/Patient/1234567890/ContactPoint/123'
  business_effective:
    $ref: "DateRange.yaml"
  system:
    type: string
    enum: [phone, fax, email, pager, url, sms, other]
    example: phone
  value:
    type: string
    example: '01632960587'
  use:
    type: string
    enum: [home, work, temp, old, mobile]
    example: home
  rank:
    description: Preferred order of use. 1 is highest
    type: integer
    example: 1
