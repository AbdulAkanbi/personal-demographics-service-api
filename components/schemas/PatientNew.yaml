type: object
required:
  - names
  - gender
  - birth_date
  - addresses
properties:
  names:
    description: One 'usual' name must be provided
    type: array
    minItems: 1
    items:
      $ref: "PersonName.yaml"
  gender:
    $ref: "Gender.yaml"
  birth_date:
    description: A date in the format yyyy-mm-dd
    example: "2010-10-22"
    type: string
    format: date
  addresses:
    $ref: "PersonAddress.yaml"
  contact_points:
    type: array
    items:
      $ref: "ContactPoint.yaml"
  contact_preference:
    $ref: "ContactPreference.yaml"
  language_preference:
    $ref: "LanguagePreference.yaml"
  general_practice:
    $ref: "GeneralPracticeWrite.yaml"
  pharmacies:
    $ref: "PharmacyList.yaml"
