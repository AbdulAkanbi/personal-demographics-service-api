type: object
required:
- ods_code
properties:
  _id:
    type: string
    example: '123'
  _links:
    type: object
    properties:
      self:
        type: string
        format: url
        example: /Patient/1234567890/Pharmacy/123
      organization:
        type: string
        format: url
        description: The location of the registered practice or practitioner resource.
        example: /Organization/8HA03
  ods_code:
    description: The ODS code of the pharmacy.
    type: string
    example: TODO
  type:
    description: Type of pharmacy link.
    type: string
    enum: [nominated, medical_appliance, dispensing_doctor]
    example: nominated
example:
  url: "/Organization/8HA03"
  ods_code: "8HA03"
