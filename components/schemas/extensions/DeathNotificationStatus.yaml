type: object
description: Status of death notification.
properties:
  url:
    type: string
    description: Definition of extension
    default: https://simplifier.net/guide/UKCoreDecember2019/ExtensionUKCore-DeathNotificationStatus
    readOnly: true
  extension:
    type: array
    description: Code of death notification status and system effective dates.
    items:
      anyOf:
        - type: object
          description: Death notification status code.
          properties:
            url:
              type: string
              description: Key of this object.
              default: deathNotificationStatus
              readOnly: true
            valueCodeableConcept:
              $ref: "../codeable/DeathNotificationStatus.yaml"
        - type: object
          description: Effective dates.
          properties:
            url:
              type: string
              description: Key of this object.
              default: systemEffectiveDate
              readOnly: true
            valueDateTime:
              type: string
              description: Date and time at which death notification status took effect.
              format: date-time
              example: '2010-10-22T00:00:00+00:00'
