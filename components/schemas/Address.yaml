type: object
description: An address associated with a person.
properties:
  id:
    type: string
    readOnly: true
    example: '123'
  # _links:
  #   type: object
  #   readOnly: true
  #   properties:
  #     self:
  #       type: string
  #       format: url
  #       example: '/Patient/1234567890/Address/123'
  period:
    $ref: "DateRange.yaml"
  use:
    type: string
    description: Purpose of this address.
    enum: [home, work, temp, old, billing] # TODO: how do we map usual, correspondence, temporary, other?
    example: home
  type:
    type: string
    description: Type of address. Postal-only (aka correspondence) addresses can be used to communicate, but are not where the person associated with this address can be usually found.
    enum: [postal, physical, both]
    example: both
  line:
    type: array
    items:
      type: string
    example:
      - 4 Baker Street
      - Leeds
      - LS1 6AE
  city:
    type: string
    description: City, town, village, etc. that the address is located in.
    example: Leeds
  district:
    type: string
    description: County the address is located in.
    example: West Yorkshire
  postalCode:
    type: string
    example: "LS1 6AE"
  country: # TODO: is this required?
    type: string
    description: The country the address is located in.
    example: "United Kingdom"
