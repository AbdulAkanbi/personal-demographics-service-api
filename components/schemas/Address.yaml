type: object
properties:
  _id:
    type: string
    readOnly: true
    example: '123'
  _links:
    type: object
    readOnly: true
    properties:
      self:
        type: string
        format: url
        example: '/Patient/1234567890/Address/123'
  business_effective:
    $ref: "DateRange.yaml"
  type:
    type: string
    description: Type of address
    enum: [usual, correspondence, temporary, other]
    example: usual
  lines:
    type: array
    items:
      type: string
    example:
      - 4 Baker Street
      - Leeds
      - LS1 6AE
  postcode:
    type: string
    example: "LS1 6AE"
  paf_key:
    type: string
    example: TODO
