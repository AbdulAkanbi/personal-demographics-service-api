type: object
required:
  - nhs_number
  - reasonable_adjustments
  - consent
  - general_practice
  - pharmacy
  - related_person
  - birth
  - self
  - version
properties:
  self:
    type: string
    format: path
    description: The path to the current version of this patient resource
    example: /Patient/44505577104
  _version:
    type: string
    description: The NHS Digital assigned version of the patient resource
    example: "2"
  nhs_number:
    $ref: "NhsNumber.yaml"
  reasonable_adjustments:
    type: string
    description: Path to reasonable adjustments for this patient
    format: path
    example: /Patient/44505577104/ReasonableAdjustment
  consent:
    type: string
    description: Path to consent information for this patient
    format: path
    example: /Patient/44505577104/Consent
  related_person:
    type: string
    description: Path to people associated with to this patient
    format: path
    example: /Patient/44505577104/RelatedPerson
  birth:
    type: string
    description: Path to birth information for this patient
    format: path
    example: /Patient/44505577104/Birth
  names:
    type: array
    items:
      $ref: "PersonName.yaml"
  gender:
    $ref: "Gender.yaml"
  birth_date:
    $ref: "Date.yaml"
  death_date:
    $ref: "Date.yaml"
  addresses:
    $ref: "PersonAddress.yaml"
  contact_points:
    type: array
    items:
      $ref: "ContactPoint.yaml"
  general_practice:
    $ref: "GeneralPracticeRead.yaml"
  pharmacies:
    $ref: "PharmacyListRead.yaml"
