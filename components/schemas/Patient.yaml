type: object
required:
  - identifier
  - reasonable_adjustments
  - consent
  - general_practice
  - pharmacy
  - related_person
  - birth
  - self
  - version
properties:
  resourceType:
    type: string
    description: FHIR resource type
    default: "Patient"
    readOnly: true
  id:
    $ref: "NhsNumber.yaml"
    readOnly: true
  meta:
    type: object
    description: Metadata about this resource
    properties: 
      versionId:
        type: string
        description: The NHS Digital assigned version of the patient resource
        readOnly: true
        example: "2"
  name:
    type: array
    items:
      $ref: "PersonName.yaml"
  gender:
    $ref: "Gender.yaml"
  birthDate:
    description: A date in the format yyyy-mm-dd
    example: "2010-10-22"
    type: string
    format: date
  deceasedDateTime:
    description: A datetime in the format yyyy-mm-ddTHH:MM:SSZ
    example: "2010-10-22T00:00:00Z"
    type: string
    format: date
  address:
    $ref: "PersonAddress.yaml"
  telecom:
    type: array
    items:
      $ref: "ContactPoint.yaml"
  general_practice:
    $ref: "GeneralPracticeRead.yaml"
  pharmacies:
    $ref: "PharmacyListRead.yaml"
