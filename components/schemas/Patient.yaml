type: object
required:
  - reasonable_adjustments
  - consent
  - general_practice
  - pharmacy
  - related_person
  - birth
  - self
  - version
properties:
  resourceType:
    type: string
    description: FHIR resource type
    default: "Patient"
    readOnly: true
  _id:
    $ref: "NhsNumber.yaml"
    readOnly: true
  _version:
    type: string
    description: The NHS Digital assigned version of the patient resource
    readOnly: true
    example: "2"
  _links:
    type: object
    readOnly: true
    properties:
      self:
        type: string
        format: path
        description: The path to the current version of this patient resource
        example: /Patient/9000000009
        readOnly: true
      reasonable_adjustments:
        type: string
        description: Path to reasonable adjustments for this patient
        format: path
        example: /Patient/9000000009/ReasonableAdjustment
        readOnly: true
      consent:
        type: string
        description: Path to consent information for this patient
        format: path
        example: /Patient/9000000009/Consent
        readOnly: true
      related_people:
        type: string
        description: Path to people associated with to this patient
        format: path
        example: /Patient/9000000009/RelatedPerson
        readOnly: true
      birth:
        type: string
        description: Path to birth information for this patient
        format: path
        example: /Patient/9000000009/Birth
        readOnly: true
  nhs_number:
    $ref: "NhsNumber.yaml"
    readOnly: true
  names:
    type: array
    items:
      $ref: "PersonName.yaml"
  gender:
    $ref: "Gender.yaml"
  birth_date:
    description: A date in the format yyyy-mm-dd
    example: "2010-10-22"
    type: string
    format: date
  death_date:
    description: A date in the format yyyy-mm-dd
    example: "2010-10-22"
    type: string
    format: date
  addresses:
    $ref: "PersonAddress.yaml"
  contact_points:
    type: array
    items:
      $ref: "ContactPoint.yaml"
  general_practice:
    $ref: "GeneralPracticeRead.yaml"
  pharmacies:
    $ref: "PharmacyListRead.yaml"
