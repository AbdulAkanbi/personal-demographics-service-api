# Templating vars
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name_suffix: Internal Development
    service_name_suffixes: ['', '-int', '-asid-required']
    service_display_name_suffixes: ['', ' (INT Testing) ', ' (ASID Required) ']
  - name: internal-dev-sandbox
    display_name_suffix: Internal Development Sandbox
  - name: internal-qa
    display_name_suffix: Internal QA
  - name: internal-qa-sandbox
    display_name_suffix: Internal QA Sandbox
  - name: ref
    display_name_suffix: Reference
  - name: sandbox
    display_name_suffix: Sandbox Environment
    portal_visibility: false
  - name: int
    display_name_suffix: Integration Environment
  - name: prod
    approval_type: manual
    display_name_suffix: Live Environment
    ratelimit: '15000pm'
    quota: '7800'

ACCESS_MODES:
  - name: user-restricted
    nameSuffix: ''
    displayName: User Restricted
    catalogDescription: Full access to PDS functionality
    scopes: ['personal-demographics-service:USER-RESTRICTED']
    requireCallbackUrl: true
    description: User restricted
  - name: application-restricted
    nameSuffix: -application-restricted
    displayName: Application Restricted
    catalogDescription: Access the Personal Demographics Service with reduced permisions.
    scopes: []
    requireCallbackUrl: false
    description: Application Restricted
---

# Manifest definition
meta:
  version: 0
  api:
    name: personal-demographics
    id: eef32850-52ae-46da-9dbd-d9f3df818846
apigee:
  environments:
{% for env in APIGEE_ENVIRONMENTS %}
{% set portal_visibility = env.portal_visibility | default('true') %}
    - name: {{ env.name }}
      products:
{% for service_name_suffix in env.service_name_suffixes | default(['']) %}
{% set service_display_name_suffix = env.service_display_name_suffixes[loop.index-1] | default('') %}
{% set approval_type = env.approval_type | default('auto') %}
{% for mode in ACCESS_MODES %}
      - name: personal-demographics{{ service_name_suffix }}-{{ env.name }}{{ mode.nameSuffix }}
        approvalType: {{ approval_type }}
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ env.ratelimit | default('5ps') }}
        description: {{ mode.description }}
        Personal Demographics Service - User Restricted (Production)
        displayName: Personal Demographics Service{{ service_display_name_suffix }} - {{ mode.displayName }} ({{ env.display_name_suffix }})
        environments: [ {{ env.name }} ]
        proxies:
          - personal-demographics{{ service_name_suffix }}-{{ env.name }}
          - identity-service-{{ env.name }}
{% if env.name == 'int' %}
          - identity-service-{{ env.name }}-no-smartcard
{% endif %}
        scopes: {{ mode.scopes }}
        quota: {{ env.quota | default('300') }}
        quotaInterval: '1'
        quotaTimeUnit: minute
{% endfor %}
{% endfor %}
      specs:
      - name: personal-demographics-{{ env.name }}
        path: personal-demographics.json
      portals:
{% for service_name_suffix in env.service_name_suffixes | default(['']) %}
{% set service_display_name_suffix = env.service_display_name_suffixes[loop.index-1] | default('') %}
{% for mode in ACCESS_MODES %}
      - edgeAPIProductName: personal-demographics{{ service_name_suffix }}-{{ env.name }}{{ mode.nameSuffix }}
        anonAllowed: true
        description: {{ mode.catalogDescription }}
        requireCallbackUrl: {{ mode.requireCallbackUrl }}
        title: Personal Demographics Service{{ service_display_name_suffix }} - {{ mode.displayName }} ({{ env.display_name_suffix }})
        visibility: portal_visibility
        specId: personal-demographics-{{ env.name }}
{% endfor %}
{% endfor %}
{% endfor %}
