name: Lint PR
on: pull_request
jobs:
  link-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Echo ref
        run: echo ${{ context.payload.pull_request.head.ref }}

      - name: Check ticket name is in pull request
        run: echo ${{ context.payload.pull_request.head.ref }} | grep -i -E -q "apm-[0-9]+"
