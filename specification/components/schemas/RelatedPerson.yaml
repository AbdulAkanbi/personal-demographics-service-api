type: object
additionalProperties: false
required:
  - id
  - patient
  - relationship
properties:
  id:
    type: string
    readOnly: true
    example: "507B7621"
  resourceType:
    type: string
    description: FHIR resource type.
    default: RelatedPerson
    readOnly: true
  patient:
     "$ref": PatientReference.yaml
  active:
    type: boolean
    default: true
    readOnly: true
  period:
    "$ref": Period.yaml
  name:
    type: array
    maxItems: 1
    items:
      "$ref": HumanName.yaml
  address:
    type: array
    maxItems: 1
    items:
      "$ref": Address.yaml
  telecom:
    type: array
    maxItems: 5
    items:
      "$ref": ContactPoint.yaml
  relationship:
    type: array
    minItems: 1
    maxItems: 1
    items:
      "$ref": codeable/Relationship.yaml
  extension:
    type: array
    items:
      anyOf:
        - "$ref": extensions/CopyCorrespondence.yaml
        - "$ref": extensions/ContactRank.yaml
        - "$ref": extensions/ContactPreference.yaml
        - "$ref": extensions/Communication.yaml
