type: object
properties:
  id:
    type: string
    description: Unique object identifier for this name.
    readOnly: true
    example: '123'
  use:
    type: string
    description: How this name should be used.
    enum: [usual, official, temp, nickname, anonymous, old, maiden]
    example: usual
  period:
    type: object
    description: Time period when name was, is, or will be in use.
    required:
      - start
    properties:
      start:
        type: string
        format: date
        description: Start date of time period, if known, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-01-01
      end:
        type: string
        format: date
        description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-12-31
  given:
    type: array
    description: Given names, including any middle names.
    example: [Jane, Adele]
    items:
      type: string
      example: Jane
  family:
    type: string
    description: Family name (often called Surname).
    example: Smith
  prefix:
    type: array
    description: Name prefixes, titles, and prenominals.
    example: [Mrs]
    items:
      type: string
      example: Mrs
  suffix:
    type: array
    description: Name suffices and postnominals.
    example: [MBE, PhD]
    items:
      type: string
      example: MBE
