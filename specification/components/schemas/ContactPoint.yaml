description: A contact point, such as a phone number or email address.
type: object
properties:
  period:
    type: object
    description: Time period when contact point was, is, or will be valid.
    properties:
      start:
        type: string
        format: date
        description: Start date of time period, if known, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-01-01
        # required: true
      end:
        type: string
        format: date
        description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-12-31
  system:
    description: Means of communication, such as phone or email.
    type: string
    enum: [phone, fax, email, pager, url, sms, other]
    example: phone
  value:
    description: Phone number, email address, or other identifier for use with contact system.
    type: string
    example: '01632960587'
  use:
    type: string
    description: Location associated with communication system, or marker to indicate it is temporary or outdated.
    enum: [home, work, temp, old, mobile]
    example: work
