description: A telecommunication address.
type: object
properties:
  period:
    type: object
    description: Time period when contact point was, or is, valid.
    properties:
      start:
        type: string
        format: date
        description: Start date of time period, if known, in format `yyyy-mm-dd`.
        example: 2020-01-01
        # required: true
      end:
        type: string
        format: date
        description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`.
        example: 2020-12-31
  system:
    description: Means of communication, such as by phone, text, email, etc.
    type: string
    enum: [phone, fax, email, pager, url, sms, other]
    example: phone
  value:
    description: Phone number, email, or other identifier for use with contact system.
    type: string
    example: '01632960587'
  use:
    type: string
    description: Location associated with communication system, or marker to indicated whether it is temporary or outdated.
    enum: [home, work, temp, old, mobile]
    example: work
