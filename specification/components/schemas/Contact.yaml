type: object
description: A related person for the patient, for example emergency contact.
properties:
  id:
    type: string
    example: '123'
  period:
    type: object
    description: Time period when contact was, is, or will be valid.
    required:
      - start
    properties:
      start:
        type: string
        format: date
        description: Start date of time period, if known, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-01-01
      end:
        type: string
        format: date
        description: End date of time period, if known and if not ongoing, in format `yyyy-mm-dd`. Can be a future date.
        example: 2020-12-31
  relationship:
    description: Details of contact's relationship with the patient.
    type: array
    items:
      $ref: "codeable/RelatedPersonRelationshipType.yaml"
  name:
    $ref: "HumanName.yaml"
  telecom:
    type: array
    description: Contact points at which the contact may be reached.
    items:
      $ref: "ContactPoint.yaml"
