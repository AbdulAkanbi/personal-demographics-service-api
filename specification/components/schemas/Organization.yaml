description: Medical organisation, for example a GP surgery.
type: object
properties:
  id:
    type: string
    description: Logical ID of this organization.
    example: Y12345
  reference:
    type: string
    format: url
    description: URL or internal reference to a FHIR ORganization Resources
    example: 'https://directory.spineservices.nhs.uk/STU3/Organization/Y12345'
  type:
    type: array
    description: Organization types this organization belongs to.
    items:
      $ref: 'codeable/OrganizationType.yaml'
  resourceType:
    type: string
    description: FHIR resource type
    default: Organization
    readOnly: true
