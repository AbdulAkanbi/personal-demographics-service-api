          readOnly: true
          enum: # TODO - BC | Remove and put in description
            - https://simplifier.net/UKCore/CodeSystem-UKCore-AdditionalRelatedPersonRole
            - https://fhir.nhs.uk/R4/Codesystem/UKCore-AdditionalRelatedPersonRole
