type: object
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    default: "Patient"
    readOnly: true
  id:
    $ref: "NhsNumber.yaml"
    readOnly: true
  identifier:
    type: array
    description: Identifier and system of identification used for this Patient.
    items:
      type: object
      properties:
        system:
          type: string
          format: url
          description: System identifier belongs to.
          default: https://fhir.nhs.uk/Id/nhs-number
          readOnly: true
        value:
          $ref: "NhsNumber.yaml"
        extension:
          type: array
          description: FHIR extensions.
          items:
            $ref: "extensions/NHSNumberVerificationStatus.yaml"
  meta:
    $ref: "Meta.yaml"
  name:
    type: array
    description: List of names associated with the patient.
    items:
      $ref: "HumanName.yaml"
  gender:
    $ref: "Gender.yaml"
  birthDate:
    description: Date of birth. A date in the format `yyyy-mm-dd`.
    example: "2010-10-22"
    type: string
    format: date
  deceasedDateTime:
    description: Date and time of death, if applicable and known. A datetime in the format `yyyy-mm-ddTHH:MM:SS+HH:MM`.
    example: "2010-10-22T00:00:00+00:00"
    type: string
    format: date-time
  address:
    $ref: "PersonAddress.yaml"
  telecom:
    type: array
    description: List of contact points for the patient; for example, phone numbers or email addresses.
    items:
      $ref: "ContactPoint.yaml"
  generalPractitioner:
    type: array
    description: General practice (not practitioner) with which the patient is, or was, registered. Always contains zero or one general practitioner object.
    items:
      $ref: "GeneralPractitionerReference.yaml"
  extension:
    type: array
    description: Wrapper array for the patient's pharmacies, death notification status and communication details; these are all FHIR extensions. Always contains zero or one of each pharmacy object, zero or one death notification status object, and zero or one communication details object.
    items:
      anyOf:
        - $ref: "extensions/NominatedPharmacy.yaml"
        - $ref: "extensions/DispensingDoctor.yaml"
        - $ref: "extensions/MedicalApplianceSupplier.yaml"
        - $ref: "extensions/DeathNotificationStatus.yaml"
        - $ref: "extensions/Communication.yaml"
