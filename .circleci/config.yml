version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt install default-jre default-jdk npm
            pip install --user pipenv
            make install
      - run:
          name: Lint spec
          command: make test
      - run:
          name: Check resources are valid FHIR 4.0.1
          command: make validate || true
      - store_artifacts:
          path: /tmp/validation.txt
      - run:
          name: Compile spec
          command: make publish
      - store_artifacts:
          path: ./dist/patient-information-api.json
      - run:
          name: Upload artifacts to bitbucket
          command: |
            CIRCLE_BRANCH_SLASHES_REMOVED=$(echo $CIRCLE_BRANCH | tr / -)
            cp ./dist/patient-information-api.json /tmp/patient-information-api-${CIRCLE_BRANCH_SLASHES_REMOVED}-${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}.json
            curl --fail -X POST "https://${BB_AUTH_STRING}@api.bitbucket.org/2.0/repositories/laurencesmith/apim-definitions/downloads" --form files=@"/tmp/patient-information-api-${CIRCLE_BRANCH_SLASHES_REMOVED}-${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1}.json"
      - run:
          name: Deploy to Apigee (if master)
          command: scripts/deploy.sh
