name: ""
displayName: Personal Demographics Service - User Restricted
description: Full access to PDS functionality
scopes:
  - personal-demographics-service:USER-RESTRICTED
environments:
  - prod
  - ref
attributes:
  - name: access
    value: public
  - name: ratelimit
    value: 18000pm  # Approx 300ps, higher than quota to allow short burst loads
quota: 39000 # 130tps
quotaInterval: 5 # Smoothed to 5 limits to be kind to bursty loads
quotaTimeUnit: minute
